    <div class="fondo">
        <div class="contenedor-buscador">
            <h2>Buscador de partidos</h2>
            <input type="text" placeholder="Busca el nombre de un equipo..." id="equipoInsertado" name="name" required>
            <div class="radios">
                <label for="ganados"><input type="radio" id="victorias" value="ganados" class="input-radio" name="filtro">Ganados</label>
                <label for="empatados"><input type="radio" id="empates" value="empatados" class="input-radio" name="filtro">Empatados</label>
                <label for="perdidos"><input type="radio" id="derrotas" value="perdidos" class="input-radio" name="filtro">Perdidos</label>
                <button onclick="buscar(event)">Buscar</button>
            </div>
        </div>

        <div class="partidos">
            <h3>Partidos</h3>
            <table class="table table-striped table-responsive table-light table-hover table-bordered">
                <tbody id="resultados">
                    <tr class="table-primary">
                        <th>Local</th>
                        <th>Marcador</th>
                        <th>Visitante</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="/script/resultados.js"></script>
